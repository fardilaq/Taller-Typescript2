<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Series</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link href="./vista.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <header class="container-fluid py-3 text-center bg-primary">
    <h1 class="m-0">TV Series</h1>
  </header>

  <main class="container my-4">
    <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Poster</th>
            <th>Nombre</th>
            <th>Canal</th>
            <th>Temporadas</th>
            <th>Sinopsis</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="series-body">
            
        </tbody>
      </table>
    </div>
    <div class="mt-3">
      <strong>Promedio temporadas: </strong><span id="average-seasons"></span>
    </div>

  </main>

  <script type="module" src="../scripts/main.js"></script>
  <script type="module" src="../scripts/Serie.js"></script>
  <script type="module" src="../scripts/Data.js"></script>


</body>
</html>
