<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./vista.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <header class="container-fluid py-3 text-center bg-primary">
    <h1 class="m-0">TV Series</h1>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="table-responsive" style="max-width: 900px;">
          <table class="table table-dark">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Canal</th>
                <th>Temporadas</th>
              </tr>
            </thead>
            <tbody id="series-body"></tbody>
          </table>
        </div>
        <div class="mt-3" style="max-width: 900px;">
          <strong>Promedio temporadas: </strong><span id="average-seasons"></span>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div id="series-detail">
          <div class="card text-dark shadow">
            <div class="card-body">
              <h5 class="card-title mb-2">Selecciona una serie</h5>
              <p class="card-text text-muted mb-0">Haz clic en un nombre de la lista para ver el detalle aqu√≠.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
